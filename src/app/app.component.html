<mat-drawer-container class="main-container">
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon mat-list-icon>home</mat-icon>
        ダッシュボード</a>
      <a mat-list-item routerLink="/instance">
        <!-- TODO: この項目は管理者のみ表示する -->
        <mat-icon mat-list-icon>settings</mat-icon>
        インスタンス設定</a>
      <a mat-list-item routerLink="/user">
        <mat-icon mat-list-icon>people</mat-icon>
        ユーザー</a>
      <a mat-list-item routerLink="/drive">
        <mat-icon mat-list-icon>storage</mat-icon>
        ドライブ</a>
      <a mat-list-item routerLink="/queue">
        <mat-icon mat-list-icon>settings_ethernet</mat-icon>
        ジョブキュー</a>
      <a mat-list-item routerLink="/fediverse">
        <mat-icon mat-list-icon>public</mat-icon>
        連合</a>
      <a mat-list-item routerLink="/relay">
        <mat-icon mat-list-icon>dns</mat-icon>
        リレー</a>
      <a mat-list-item routerLink="/announcement">
        <mat-icon mat-list-icon>campaign</mat-icon>
        お知らせ</a>
      <a mat-list-item routerLink="/emoji">
        <mat-icon mat-list-icon>mood</mat-icon>
        カスタム絵文字</a>
      <a mat-list-item routerLink="/audit">
        <mat-icon mat-list-icon>gavel</mat-icon>
        監査ログ</a>
      <hr mat-list-icon/>
      <a mat-list-item routerLink="/about">
        <mat-icon mat-list-icon>info</mat-icon>
        About</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="content">
    <mat-toolbar class="main-toolbar" color="primary">
      <button (click)="drawer.toggle()" aria-label="Open main menu" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Misem</span>
      <span class="toolbar-spacer"></span>
      <button
        mat-icon-button
        matTooltip="@username@example.com"
        matTooltipHideDelay="500"
        matTooltipPosition="below"
        routerLink="/miauth">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>

</mat-drawer-container>
